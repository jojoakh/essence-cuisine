{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="text-center">
    <h2>Login</h2>
</div>

<form method="post" class="text-center">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>

{% endblock %}
