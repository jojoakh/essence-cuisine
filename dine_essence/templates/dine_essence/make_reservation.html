{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Make a Reservation</h2>
    <form method="post" class="p-4 border rounded bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Reservation</button>
    </form>
</div>
{% endblock %}
